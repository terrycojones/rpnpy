[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rpnpy"
version = "1.0.31"
description = "Control an RPN calculator from Python."
authors = [
    { name = "Terry Jones", email = "terry@jon.es" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["python", "reverse", "polish", "calculator"]
dependencies = [
    "engineering_notation",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/terrycojones/rpnpy"
Repository = "https://github.com/terrycojones/rpnpy"
Download = "https://github.com/terrycojones/rpnpy"

[project.scripts]
rpnpy = "rpnpy.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/rpnpy"]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
